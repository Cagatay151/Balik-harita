          background:${renkler[tur]};
          width:12px;
          height:12px;
          border-radius:50%;
          display:inline-block;
          margin-right:6px;
        "></span>
        ${tur}
      </div>
    `;
  }

  return div;
};




legend.addTo(map);

</script>

</body>
</html>
